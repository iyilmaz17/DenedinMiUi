<div class="modal-dialog modal-dialog-centered modal-fullscreen container">
    <div class="modal-content ">
        <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">{{product.name}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{image.imageUrl}}" alt="ürün fotoğrafı" class="img-fluid product-image">
                </div>
                <div class="col-md-4">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row align-items-center mb-3">
                            <span class="star active" style="color: #fbc634; font-size: 24px;">5</span>
                            <div class="progress flex-grow-1" role="progressbar" aria-label="Info example"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 50%; background-color: #fbc634;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"><!-- deneme --></div>
                <div class="col-md-4">
                    <h3>Öne Çıkan Özellikler</h3>
                    <ul>
                        <li><strong>Mikrofon Kalitesi:</strong> ★ 4.6 (2182 reviews)</li>
                        <li><strong>Şarj:</strong> ★ 4.7 (2180 reviews)</li>
                        <li><strong>Malzeme Kalitesi:</strong> 4.7 (2180 reviews)</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row align-items-center">
                    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                        <div class="list-group">
                            <div *ngFor="let comment of comments"
                                class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                <img src="assets/e.png" alt="twbs" width="32" height="32"
                                    class="rounded-circle flex-shrink-0">
                                <div class="d-flex gap-2 w-100 justify-content-between">
                                    <div>
                                        <h6 class="mb-0">{{comment.name}}</h6>
                                        <p class="mb-0 opacity-75">{{comment.commentDescription}}</p>
                                    </div>
                                    <small class="opacity-50 text-nowrap">{{comment.createdDate}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                        <form>
                            <div class="input-group d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                                <img src="assets/e.png" alt="twbs" width="64" height="64" class="rounded-circle flex-shrink-0">
                                <textarea class="form-control resize-none" aria-label="With textarea" style="width: 750px; height: 200px;"></textarea>
                                <button class="btn btn-success ml-auto" type="submit">Yorumla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--  -->
        </div>
    </div>
</div>
