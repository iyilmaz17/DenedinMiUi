<div class="container">

    <div class="nav-scroller py-1 mb-3 border-bottom">
      <nav class="nav nav-underline justify-content-between">
        <a *ngFor="let category of categories" class="nav-item nav-link link-body-emphasis active"
          href="#">{{category.name}}</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
      <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">Haftanın en çok konuşulan ürünü</h1>
        <!-- <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p> -->
        <p class="lead mb-0"><a href="#" class="text-body-emphasis fw-bold">Ürünü incele...</a></p>
      </div>
    </div>
    
        <div  *ngFor="let product of products" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <!-- <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong> -->
            <h3 class="mb-0">{{product.name}}</h3>
            <div class="mb-1 text-body-secondary">Y.Tarihi</div>
            <p class="card-text mb-auto">Enson Yorum</p>
            <div *ngIf="comment">
              <p>{{ comment.content }}</p>
              <!-- Diğer yorum alanlarına göre düzenleyebilirsiniz -->
            </div>
            <a href="#" class="icon-link gap-1 icon-link-hover stretched-link">
              Ürünü incele
              <svg class="bi">
                <use xlink:href="#chevron-right" />
              </svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
              aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">RESİM</text>
            </svg>
          </div>
        </div>
        <!-- comment.component.html -->

<div *ngFor="let product of products; let i = index" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <div class="col p-4 d-flex flex-column position-static">
    <h3 class="mb-0">{{product.name}}</h3>
    <div class="mb-1 text-body-secondary">Y.Tarihi</div>
    <p class="card-text mb-auto">Enson Yorum</p>
    <div *ngIf="comments[i]">
      <p>{{ comments[i].name }}+4</p>
      <!-- Diğer yorum alanlarına göre düzenleyebilirsiniz -->
    </div>
    <a href="#" class="icon-link gap-1 icon-link-hover stretched-link">
      Ürünü incele
      <svg class="bi">
        <use xlink:href="#chevron-right" />
      </svg>
    </a>
  </div>
  <div class="col-auto d-none d-lg-block">
    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
        dy=".3em">RESİM</text>
    </svg>
  </div>
</div>

  </main>
