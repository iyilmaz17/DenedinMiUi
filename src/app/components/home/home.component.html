
<main class="container">
  <div class="col-lg-12 ">
    <img src="assets/b.jpeg" alt="Haftanın en çok konuşulan ürünü" class="img-fluid product-image">
</div>

  <br>  
  <div *ngFor="let product of homeProduct"
    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <!-- <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong> -->
      <h3 class="mb-0">{{product.name}}</h3>
      <div class="mb-1 text-body-secondary">{{product.createdDate |dateFormat}}</div>
      <p class="card-text mb-auto">{{product.commentDescription}}</p>
      <div>
        <!-- <p>{{ getComment(product.Id) }} {{comment.commentDescription}}</p> -->
      </div>
      <a (click)="openProductModal(product.id)" class="icon-link gap-1 icon-link-hover stretched-link">
        Ürünü incele
        <svg class="bi">
          <use xlink:href="#chevron-right" />
        </svg>
      </a>
    </div>
    <div class="col-auto d-none d-lg-block" style="width: 160px; height: 160px; overflow: hidden;">
      <img routerLink="/product-detail/{{product.id}}" src="{{product.imageUrl}}" class="card-img-top" alt="{{product.id}}" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    
  </div>
</main>
